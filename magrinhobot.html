<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Desconstrumagros</title>

    <script>
        const n1 = 10
        const n2 = 7

        const resultado = (n1 + n2)
        const aprovado = true
        const minimo = 9


        // Operadores

        console.log('Operadores Aritméticos')
        console.log(`O resultado é ${n1 + n2}`)
        console.log(`O resultado é ${n1 - n2}`)
        console.log(`O resultado é ${n1 * n2}`)
        console.log(`O resultado é ${n1 / n2}`)
        console.log(`O resultado é ${n1 % n2}`)

        console.log('Operadores Relacionais')
        console.log(n1 == n2)
        console.log(n1 != n2)
        console.log(n1 > n2)
        console.log(n1 < n2)
        console.log(n1 >= n2)
        console.log(n1 <= n2)

        console.log('Operadores Lógicos')
        console.log(aprovado)
        console.log(!aprovado)
        console.log(n2 >= 7 && n2 >= minimo)
        console.log(n2 >= 7 || n2 >= minimo)
    </script>

</head>

<body>




</body>

</html>
